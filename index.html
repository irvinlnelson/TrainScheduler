<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Train Scheduler</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>

<body>

  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4 text-center">Train Scheduler!</h1>
      <p class="lead text-center">Fill out the form below to add a train schedule to the list.</p>
    </div>
  </div>

  <div class="row">

    <div class="col-lg-12">


      <div class="panel panel-success">
        <div class="panel-heading">
          <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
        </div>
        <div class="panel-body">
          <table class="table table-hover" id="train-table">
            <thead>
              <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency (min)</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>


      <div class="card">
        <div class="card-header">
          <h3>Add Train</h3>


          <div class="form-group">
            <label for="formGroupExampleInput">Train Name</label>
            <input type="text" class="form-control" id="train-name-input">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">Destination</label>
            <input type="text" class="form-control" id="dest-input">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">First Train Time</label>
            <input type="text" class="form-control" id="firstTrain-input" placeholder="(HH:mm - Military Time)">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">Frequency</label>
            <input type="text" class="form-control" id="freq-input" placeholder="(min)">
          </div>
          <input class="btn btn-primary add-train" id="add-train" type="submit" value="Submit">
          </form>
        </div>






</body>
